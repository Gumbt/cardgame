<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>

<body>
    <div class="mesa">
        <div class="coringa">
            <img src="./assets/imgs/cards/diamond_9.png">
            <strong>Coringa</strong>
        </div>
        <div class="placar">
            <div class="redTeam">
                <span>5</span>
            </div>
            <div class="blueTeam">
                <span>8</span>
            </div>
        </div>
        <div class="trucoButton">
            <button class="botao">PEDIR TRUCO</button>
        </div>
        <div class="leftPlayer">
            <strong>Player 2</strong>
            <div class="cards">
                <img src="./assets/imgs/cards/back-blue.png">
                <img src="./assets/imgs/cards/back-blue.png">
                <img src="./assets/imgs/cards/back-blue.png">
            </div>
        </div>
        <div class="centerTable">
            <div class="topPlayer">
                <strong>Player 3</strong>
                <div class="cards">
                    <img src="./assets/imgs/cards/back-blue.png">
                    <img src="./assets/imgs/cards/back-blue.png">
                    <img src="./assets/imgs/cards/back-blue.png">
                </div>
            </div>
            <div class="lastCards">
                <div class="centerCards">
                    <img src="./assets/imgs/cards/diamond_4.png" class="fromBottomCard">
                    <img src="./assets/imgs/cards/diamond_2.png" class="fromLeftCard">
                    <img src="./assets/imgs/cards/diamond_1.png" class="fromRightCard">
                    <img src="./assets/imgs/cards/diamond_10.png" class="fromTopCard">
                </div>
            </div>
            <div class="myCards">
                <div class="cards">
                    <img src="./assets/imgs/cards/diamond_9.png" class="selectcard card1" id="1">
                    <img src="./assets/imgs/cards/spade_queen.png" class="selectcard card2" id="2">
                    <img src="./assets/imgs/cards/heart_9.png" class="selectcard card3" id="3">
                </div>
            </div>
        </div>
        <div class="rightPlayer">
            <strong>Player 1</strong>
            <div class="cards">
                <img src="./assets/imgs/cards/back-blue.png">
                <img src="./assets/imgs/cards/back-blue.png">
                <img src="./assets/imgs/cards/back-blue.png">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="jogar.js"></script>

</html>
